<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Superhero Wallet</title>

  <meta name="apple-itunes-app" content="app-id=1502786641, app-clip-bundle-id=com.superhero.cordova" id="appMetaTag">

  <% if (process.env.PLATFORM==='web' ) { %>
    <link rel="shortcut icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicons/favicon-128.webp">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48.webp">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="canonical" href="https://wallet.superhero.com/">
  <% } %>

  <meta name="description" content="Superhero is a multi-blockchain wallet to manage crypto assets and navigate the web3 and DeFi space. Currently supporting Bitcoin, Ethereum, Solana, BNB and æternity blockchains.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#141414">
  <meta name="robots" content="index,follow">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Superhero Wallet">
  <meta property="og:description" content="Superhero is a multi-blockchain wallet to manage crypto assets and navigate the web3 and DeFi space. Currently supporting Bitcoin, Ethereum, Solana, BNB and æternity blockchains.">
  <meta property="og:url" content="https://wallet.superhero.com/">
  <meta property="og:image" content="https://wallet.superhero.com/icons/icon-512.webp">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Superhero Wallet">
  <meta name="twitter:description" content="Superhero is a multi-blockchain wallet to manage crypto assets and navigate the web3 and DeFi space. Currently supporting Bitcoin, Ethereum, Solana, BNB and æternity blockchains.">
  <meta name="twitter:image" content="https://wallet.superhero.com/icons/icon-512.webp">

  <style>
  body {
    background-color: #0b0b0b;
  }
  </style>
</head>

<body>
  <noscript>
    <p class="fullscreen-message white">
      Superhero Wallet doesn't work without JavaScript enabled.
      Please enable it to continue.
    </p>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
